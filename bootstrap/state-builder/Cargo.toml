[package]
name = "state-builder"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "state-builder"
path = "src/main.rs"

[[bin]]
name = "state-builder2"
path = "src/main2.rs"

[[bin]]
name = "build-balances"
path = "src/build_balances.rs"

[[bin]]
name = "build-address-utxos"
path = "src/build_address_utxos.rs"

[[bin]]
name = "build-utxos"
path = "src/build_utxos.rs"

[[bin]]
name = "chain_state"
path = "src/chain_state.rs"

[[bin]]
name = "compare"
path = "src/compare.rs"

[[bin]]
name = "combine"
path = "src/combine.rs"

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
bitcoin = "0.28.1"
byteorder = "1.4.3"
ciborium = { git = "https://github.com/enarx/ciborium", rev = "e719537c99b564c3674a56defe53713c702c6f46" }
clap = { version = "4.0.11", features = ["derive"] }
hex = "0.4.3"
ic-btc-canister = { path = "../../canister" }
ic-btc-types = { git = "https://github.com/dfinity/ic", rev = "c905ede6e62f167994de24c8ccf7ee37a4d8ac67" }
ic-stable-structures = { path = "../../../../stable-structures" }
integer-encoding = "3.0.4"
rand = "0.8.5"
rand_chacha = "0.3.1"
rusty-leveldb = "1.0.4"
