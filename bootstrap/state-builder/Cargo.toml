[package]
name = "state-builder"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "state-builder"
path = "src/main.rs"

[[bin]]
name = "state-builder2"
path = "src/main2.rs"

[[bin]]
name = "chain_state"
path = "src/chain_state.rs"

[[bin]]
name = "compare"
path = "src/compare.rs"

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
bitcoin = "0.28.1"
byteorder = "1.4.3"
clap = { version = "4.0.11", features = ["derive"] }
hex = "0.4.3"
ic-btc-canister = { path = "../../canister" }
ic-stable-structures = { path = "../../../../stable-structures" }
integer-encoding = "3.0.4"
rand = "0.8.5"
rand_chacha = "0.3.1"
rusty-leveldb = "1.0.4"
